<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>URL Blocker Extension</title>
    <style>
      /* forcefully override Bootstrap defaults */
      body {
        min-width: 40rem;
        accent-color: var(--green); /* radio btns */
      }
      *,
      .btn {
        /* font-size: 0.875rem; */
        font-size: 0.9125rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        margin-inline: 0;
        margin-block: 0;
      }
      .gap-2 {
        /* extend gap-2 to work on flex, not just grid */
        gap: 0.5rem;
      }
      label {
        margin: 0;
      }
      .table td,
      .table th {
        border-top: none;
      }
    </style>
  </head>
  <body class="p-4">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
