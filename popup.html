<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="alert alert-danger" style="width: 200px" role="alert">
          <h4 class="alert-heading">URL blocked!</h4>
          <p>This URL is blocked for 5 more hours.</p>
        </div>
      </div>
      <label for="formGroupExampleInput">Add Url To Block</label>
        <form id="myForm">
          <input type="text" class="form-control" id="urlToBlock" placeholder="blocked url">
          <input type="button" class="btn btn-primary" onclick="blockURL()">Block</input>
        </form>
    </div>
  </body>
</html>
